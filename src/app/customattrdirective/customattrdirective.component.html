<p>customattrdirective works!</p>
<h2>Pick a highlight color</h2>
<div>
  <input type="radio" name="colors" 
  (click)="onClickRadio('lightgreen')" />Green
  <input type="radio" name="colors" 
  (click)="onClickRadio('yellow')" />Yellow
  <input type="radio" name="colors" 
  (click)="color = 'cyan'" />Cyan
</div>
<p [appHighlight]="color">Highlight me</p>
